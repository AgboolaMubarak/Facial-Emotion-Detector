<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Agent</title>
    <!-- 
      Load Tailwind CSS for easy styling.
      This is a single-file solution, so we use the CDN.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl text-center">
        <!-- Header -->
        <h1 class="text-4xl font-bold mb-2">
            Facial Emotion Detector
        </h1>
        <p class="text-lg text-green-400 mb-6">
            Live Analysis Stream
        </p>

        <!-- 
          Video Stream Display
          The 'src' attribute points to our Flask '/video_feed' route.
          The browser will automatically display the stream of JPEGs
          from the server as a video.
        -->
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden border-4 border-gray-700">
            <img 
                id="video-feed" 
                src="{{ url_for('video_feed') }}" 
                alt="Loading video stream..."
                class="w-full h-auto"
            />
        </div>

        <!-- Status Footer -->
        <div class="mt-6 text-gray-500">
            <p>Status: <span class="text-green-500 font-medium">Streaming</span></p>
            <p class="text-sm mt-2">
                The AI is analyzing the video feed in real-time.
                Your Python script is acting as a web server.
            </p>
        </div>
    </div>

</body>
</html>
